{% extends "_base.html" %} {% block content %}
<div class="container mt-5 text-center">
  <h3>آیا مطمئنید که می‌خواهید خارج شوید؟</h3>
  <form method="post" action="{% url 'accounts:logout' %}">

  </form>
</div>
{% endblock %}
