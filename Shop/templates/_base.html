<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <title>{% block title %}{% endblock %}</title>
    {% block css %}
    <style>
      .site-footer {
        direction: rtl;
      }
      .site-footer .link-dark:hover,
      .site-footer .link-secondary:hover {
        color: #0d6efd !important;
      }

      @media (prefers-color-scheme: dark) {
        .site-footer.bg-light {
          background: #111827 !important;
        }
        .site-footer,
        .site-footer .link-dark,
        .site-footer .text-muted {
          color: #cbd5e1 !important;
        }
        .site-footer .border-top {
          border-color: #1f2937 !important;
        }
      }
    </style>

    {% endblock %}
  </head>
  <body>
    {% include 'nav.html' %} {% block content %} {% endblock %} {% block script
    %}
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var y = new Date().getFullYear();
        var el = document.getElementById("ft-year");
        if (el) el.textContent = y;
      });
    </script>

    {% endblock %} {% include "_footer.html" %}
  </body>
</html>
